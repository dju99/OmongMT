<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../../css/history/history.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #country_img {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        #country_img img {
            margin-bottom: 10px;
            width: 100%;
            object-fit: contain;
            border: 1px black solid;
        }

        #container img {
            display: none;
            /* 초기에 모든 사진 숨김 */
            max-width: 100%;
            height: auto;
        }

        #container h1,
        #container h2 {
            display: none;
            /* 초기에 모든 제목 숨김 */
            max-width: 100%;
            height: auto;
            text-align: center;
        }

        #imageButtons {
            position: fixed;
            top: 40px;
        }

        button {
            width: 80px;
            height: 45px;
            border: #d2f7ff 1px solid;
            border-radius: 20px;
            background-color: #d2f7ff;
            margin: 10px;
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #container div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="country_img">
            <img src="../../오몽로고.png" id="logo" style="width: 800px; height: auto;">
            <h1></h1>
            <h2></h2>
            <div id="1">
                <img src="../../music/2020/아무노래.jpg">
                <h1>지코</h1>
                <h2>아무노래</h2>
            </div>
            <div id="2">
                <img src="../../music/2020/메테오.jpg">
                <h1>창모</h1>
                <h2>METEOR</h2>
            </div>
            <div id="3">
                <img src="../../music/2020/아로하.jpg">
                <h1>조정석</h1>
                <h2>아로하</h2>
            </div>
            <div id="4">
                <img src="../../music/2020/흔들리는꽃.jpg">
                <h1>장법준</h1>
                <h2>흔들리는 꽃들 속에서 네 샴푸향이 느껴진거야</h2>
            </div>
            <div id="5">
                <img src="../../music/2020/에잇.jpg">
                <h1>아이유</h1>
                <h2>에잇</h2>
            </div>
            <div id="6">
                <img src="../../music/2020/블루밍.jpg">
                <h1>아이유</h1>
                <h2>Blueming</h2>
            </div>
            <div id="7">
                <img src="../../music/2020/늦은밤너의집앞골목길에서.jpg">
                <h1>노을</h1>
                <h2>늦은 밤 너의 집 앞 골목길에서</h2>
            </div>
            <div id="8">
                <img src="../../music/2020/시작.jpg">
                <h1>가호</h1>
                <h2>시작</h2>
            </div>
            <div id="9">
                <img src="../../music/2020/작을것들을위한시.jpg">
                <h1>방탄소년단</h1>
                <h2>작은 것들을 위한 시</h2>
            </div>
            <div id="10">
                <img src="../../music/2020/싸이코.jpg">
                <h1>Red Velvet</h1>
                <h2>Psycho</h2>
            </div>
        </div>
        <div id="imageButtons">
            <button onclick="showImageByRank(1)">1위</button>
            <button onclick="showImageByRank(2)">2위</button>
            <button onclick="showImageByRank(3)">3위</button>
            <button onclick="showImageByRank(4)">4위</button>
            <button onclick="showImageByRank(5)">5위</button>
            <button onclick="showImageByRank(6)">6위</button>
            <button onclick="showImageByRank(7)">7위</button>
            <button onclick="showImageByRank(8)">8위</button>
            <button onclick="showImageByRank(9)">9위</button>
            <button onclick="showImageByRank(10)">10위</button>
        </div>
    </div>
    <script>
        var imageContainers = document.querySelectorAll('#country_img div');
        var rankButtons = document.querySelectorAll('#imageButtons button');

        function hideAllImagesAndTitles() {
            for (var i = 0; i < imageContainers.length; i++) {
                imageContainers[i].querySelector('img').style.display = 'none'; // 이미지 숨김
                imageContainers[i].querySelector('h1').style.display = 'none'; // 이미지 숨김
                imageContainers[i].querySelector('h2').style.display = 'none'; // 제목 숨김
            }
        }

        function showImageByRank(rank) {
            hideAllImagesAndTitles();
            var containerIndex = rank - 1;
            imageContainers[containerIndex].querySelector('img').style.display = 'block'; // 이미지 표시
            imageContainers[containerIndex].querySelector('h1').style.display = 'block'; // 이미지 표시
            imageContainers[containerIndex].querySelector('h2').style.display = 'block'; // 제목 표시
        }
    </script>
</body>

</html>
